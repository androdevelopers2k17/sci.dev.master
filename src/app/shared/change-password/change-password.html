<div class="modal-header">
    <button type="button" class="close" ng-click="ChangePasswordCtrl.ePage.Masters.Cancel()">&times;</button>
    <h5 class="modal-title"><strong>Change Password</strong></h5>
</div>
<div class="modal-body">
    <form name="changePasswordForm" novalidate>
        <div class="form-horizontal clearfix">
            <!--Curret Password-->
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="" class="control-label col-sm-4" data-ng-bind="'Current Password'"></label>
                    <div class="col-sm-8">
                        <input type="password" data-ng-model="ChangePasswordCtrl.ePage.Masters.Data.CurrentPassword" class="form-control input-sm"
                            placeholder="Current Password" name="currentPassword" required>
                        <div data-ng-if="changePasswordForm.currentPassword.$invalid && changePasswordForm.submitted">
                            <span class="validate-error-text" data-ng-if="changePasswordForm.currentPassword.$error.required">Please enter the Password.</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--New Password-->
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="" class="control-label col-sm-4" data-ng-bind="'New Password'"></label>
                    <div class="col-sm-8">
                        <input type="password" data-ng-model="ChangePasswordCtrl.ePage.Masters.Data.NewPassword" class="form-control input-sm" placeholder="New Password"
                            name="newPassword" required>
                        <div data-ng-if="changePasswordForm.newPassword.$invalid && changePasswordForm.submitted">
                            <span class="validate-error-text" data-ng-if="changePasswordForm.newPassword.$error.required">Please enter the Password.</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--Confirm Password-->
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="" class="control-label col-sm-4" data-ng-bind="'Confirm Password'"></label>
                    <div class="col-sm-8">
                        <input type="password" data-ng-model="ChangePasswordCtrl.ePage.Masters.Data.ConfirmPassword" class="form-control input-sm"
                            placeholder="Confirm Password" name="confirmPassword" required>
                        <div data-ng-if="changePasswordForm.confirmPassword.$invalid && changePasswordForm.submitted">
                            <span class="validate-error-text" data-ng-if="changePasswordForm.confirmPassword.$error.required">Please enter the Password.</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--Save-->
            <div class="col-sm-12">
                <input type="submit" class="btn btn-primary btn-sm pull-right" data-ng-disabled="ChangePasswordCtrl.ePage.Masters.IsChangeButtonClicked"
                    data-ng-click="ChangePasswordCtrl.ePage.Masters.ChangePassword()" value="{{ChangePasswordCtrl.ePage.Masters.ChangeButtonText}}">
            </div>
        </div>
    </form>
</div>
